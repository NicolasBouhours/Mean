<div class="columns full-height project-detail-page">
  <div id="project-detail" class="column">
    <div class="columns">
      <div class="column is-8">
        <h4 id="project-name" class="title is-4">{{project.name}}</h4>
      </div>
      <div id="show-menu-container" class="column is-4">
        <div id="show-menu-group" (click)="onOpenMenu()">
          <span class="icon icon-show-menu" id="icon-show-menu">
            <i class="fa fa-bars" id="icon-show-menu-bars"></i>
          </span>
          Afficher le menu
        </div>
      </div>
    </div>
    <div class="project-list columns">
      <app-group-item *ngFor="let group of project.groups" [group]="group"></app-group-item>
      <div class="is-3">
        <form [formGroup]="formAddGroup"> 
          <input type="text" id="input-add-group" (change)="onCreateGroup()" formControlName="name" placeholder="Ajouter un groupe ...">
        </form>
      </div>
    </div>
    <br>
  </div>
  <app-menu></app-menu>
</div>

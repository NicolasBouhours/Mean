<section class="hero is-ligth is-bold">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-6 is-offset-3">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <h1 class="title">Connexion</h1>
                <div class="box">
                    <label for="firstName" class="label">Prénom</label>
                    <p class="control">
                        <input type="text" id="firstName" class="input" formControlName="firstName">
                    </p>
                    <label for="lastName" class="label">Nom</label>
                    <p class="control">
                        <input type="text" id="lastName" class="input" formControlName="lastName">
                    </p>
                    <label for="email" class="label">Email</label>
                    <p class="control">
                        <input type="text" id="email" class="input" formControlName="email">
                    </p>
                    <label for="password" class="label">Mot de passe</label>
                    <p class="control" >
                        <input type="password" id="password" class="input" formControlName="password">
                    </p>
                    <div *ngIf="myForm.controls.password.errors?.minlength">
                        Veuillez renseigner un mot de passe d'au minimum 8 caractères
                    </div>
                    <label for="confirmPassword" class="label">Confirmer le mot de passe</label>
                    <p class="control">
                        <input type="password" id="lastName" class="input" formControlName="confirmPassword">
                    </p>
                    <div *ngIf="myForm.errors?.mismatchedPasswords">
                        Veuillez renseigner deux mots de passes identiques
                    </div>
                    <hr>
                    <div class="columns">
                        <div class="column is-half is-offset-one-quarter">
                            <p class="control">
                                <button type="submit" class="button is-primary is-fullwidth" [disabled]="!myForm.valid">S'inscrire</button>
                            </p>
                        </div>
                    </div>
                </div>
                <p class="has-text-centered">
                    Déja un compte ? <a [routerLink]="['/signin']">Se connecter</a>
                </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

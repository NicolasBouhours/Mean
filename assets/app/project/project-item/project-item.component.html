<div class="card">
  <header class="card-header">
    <p class="card-header-title">
        <small>Cr√©e le {{project.date | date: 'dd/MM/yyyy'}}</small>
    </p>
    <a class="card-header-icon" *ngIf="belongToUser()">
      <i class="remove-icon fa fa-remove" (click)="onDeleteProject()"></i>
    </a>
  </header>
  <div class="card-content" (click)="onDetail()">
    <div class="content">
        <h1>{{ project.name}}</h1>
        <p>{{ project.description}}</p> 
      <br>
    </div>
  </div>
  <footer class="card-footer">
    <p class="card-header-title">
        <small>{{project.users.length}} Utilisateurs</small>
    </p>
    <a class="card-header-icon" *ngIf="belongToUser()">
      <i class="edit-icon fa fa-edit" (click)="onEditProject()"></i>
    </a>
  </footer>
</div>

<div class="container">
  <div class="columns is-vcentered">
    <div class="column is-6 is-offset-3">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <label for="password" class="label">Mot de passe</label>
          <p class="control" >
              <input type="password" id="password" class="input" formControlName="password">
          </p>
          <label for="newPassword" class="label">Nouveau mot de passe</label>
          <p class="control" >
              <input type="password" id="newPassword" class="input" formControlName="newPassword">
          </p>
          <div *ngIf="myForm.controls.newPassword.errors?.minlength">
              Veuillez renseigner un mot de passe d'au minimum 8 caract√®res
          </div>
          <label for="newConfirmPassword" class="label">Confirmer le mot de passe</label>
          <p class="control">
              <input type="password" id="newConfirmPassword" class="input" formControlName="newConfirmPassword">
          </p>
          <div *ngIf="myForm.errors?.mismatchedPasswords">
              Veuillez renseigner deux mots de passes identiques
          </div>
          <hr>
          <div class="columns">
              <div class="column is-half is-offset-one-quarter">
                  <p class="control">
                      <button type="submit" class="button is-primary is-fullwidth" [disabled]="!myForm.valid">Modifier le mot de passe</button>
                  </p>
              </div>
          </div>
      </form>
    </div>
  </div>
</div>
